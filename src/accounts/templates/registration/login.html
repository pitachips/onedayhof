{% extends 'hof/base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block style %}
    <link rel="stylesheet" href="{% static 'login.css' %}" />
{% endblock %}


{% block content %}

<div class="container">
    <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <form method="post" action="">{% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <button type="submit" class="btn btn-primary">{% bootstrap_icon "ok-sign" %} 로그인 </button>
                <a class="btn btn-default" href="{% url 'signup_choice' %}">회원가입</a>
            {% endbuttons %}

        </form>
        <hr />
        <a class="btn btn-default" href="{% url 'index' %}">메인화면</a>
    </div>
    </div>
</div>


{% endblock %}
