{% extends 'hof/base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}


{% block style %}
    <link href="{% static 'signup.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}

<div class="container">
    <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <form method="post" action="">{% csrf_token %}
            {% bootstrap_form form %}

            <hr />
            {% buttons %}
                <button type="submit" class="btn btn-primary">{% bootstrap_icon "ok-sign" %} 회원가입 </button>
            {% endbuttons %}
        </form>
    </div>
    </div>
</div>


{% endblock %}
